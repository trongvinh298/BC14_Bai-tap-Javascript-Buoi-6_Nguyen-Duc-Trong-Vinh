<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="row mt-5">
      <div class="col-6">
        <h1>BÀI TẬP 1:</h1>
        <button id="xuatN" class="btn btn-primary">Xuất n</button>
        <div
          id="xuatKetQua"
          class="text-black w-50 py-3 px-3 my-3"
          style="display: none"
        ></div>
      </div>
      <div class="col-6">
        <h1>BÀI TẬP 2:</h1>
        <div class="form-group w-50">
          <input
            type="text"
            id="nhapX"
            class="form-control mb-2"
            placeholder="Nhập số x"
          />
          <input
            type="text"
            id="nhapN"
            class="form-control"
            placeholder="Nhập số n"
          />
        </div>
        <div id="xuatTong" class="w-50 mb-3 px-2"></div>
        <button id="tinhTong" class="btn btn-danger">Tính tổng</button>
      </div>
      <div class="col-6">
        <h1>BÀI TẬP 3:</h1>
        <div class="form-group w-50 my-2">
          <input
            type="text"
            id="nhapSoN"
            class="form-control"
            placeholder="Nhập số n"
          />
        </div>
        <div id="xuatGiaiThua" class="w-50 mb-3 px-2"></div>
        <button id="tinhGiaiThua" class="btn btn-success">
          Tính Giai Thừa
        </button>
      </div>
      <div class="col-6">
        <h1>BÀI TẬP 4:</h1>
        <div id="divCha" class="w-50 mb-3 px-2 py-2"></div>
        <button id="taoDiv" class="btn btn-success">Tạo div</button>
      </div>
    </div>

    <script src="./js/Bai-tap-1.js"></script>
    <script src="./js/Bai-tap-2.js"></script>
    <script src="./js/Bai-tap-3.js"></script>
    <script src="./js/Bai-tap-4.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
